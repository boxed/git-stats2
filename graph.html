<html>
<head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
</head>
<body>
    <script src="additions.js"></script>
    <script src="deletions.js"></script>
    <script src="cumulative_commits.js"></script>

    <script>
        function add_graph(title, series) {
            var container = $('<div style="min-width: 310px; height: 400px; margin: 0 auto"></div>');
            $('body').append(container);
            container.highcharts({
                chart: {type: 'spline'},
                title: {text: title},
//                subtitle: {text: ''},
                xAxis: {
                    type: 'datetime',
                    title: {text: 'Date'}
                },
                yAxis: {
                    title: {text: 'Lines'},
                    min: 0
                },
                tooltip: {
                    headerFormat: '<b>{series.name}</b><br>',
                    pointFormat: '{point.x:%e. %b}: {point.y:.0f}'
                },
                legend: {enabled: false},
                plotOptions: {
                    spline: {
                        marker: {
                            enabled: true
                        }
                    }
                },

                series: series
            });
        }

        $(function(){
//            add_graph('Additions', additions);
//            add_graph('Deletions', deletions);
            add_graph('Cumulative commits', cumulative_commits);
        });
    </script>
</body>
</html>
